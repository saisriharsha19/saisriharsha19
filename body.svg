  </g>

  <g transform="translate(50, 60)">
    
    <text x="0" y="0" class="section-title">About</text>
    
    <text x="0" y="40" class="body-text" font-weight="600" fill="#e6edf3">M.S. Computer Science at the University of Florida (GPA 3.85).</text>
    
    <text x="0" y="70" class="body-text">
      <tspan x="0" dy="0">I design and operate high-performance fullstack/backend systems with a focus on distributed</tspan>
      <tspan x="0" dy="24">infrastructure, observability, and data-intensive workloads. My work includes migrating</tspan>
      <tspan x="0" dy="24">production services to Kubernetes, optimizing PostgreSQL, and building RAG pipelines.</tspan>
    </text>
    
    <text x="0" y="150" class="body-text" style="font-style:italic; fill:#8b949e;">I treat infrastructure as code and documentation as a first-class feature.</text>

    <line x1="0" y1="180" x2="750" y2="180" class="divider"/>


    <text x="0" y="230" class="section-title">Experience Highlights</text>

    <text x="0" y="270" class="job-title">AI &amp; Platform Engineer Intern — University of Florida IT</text>
    <text x="0" y="295" class="body-text">
      <tspan x="0" dy="0">• Built and operated backend services for AI platforms serving 30,000+ active users</tspan>
      <tspan x="0" dy="24">• Designed Prompt Builder using FastAPI, Next.js, Celery, Redis, PostgreSQL</tspan>
      <tspan x="0" dy="24">• Reduced P95 latency from 800ms → 480ms using metrics-driven optimization</tspan>
      <tspan x="0" dy="24">• Migrated services to Kubernetes, cutting deploy time from hours to minutes</tspan>
      <tspan x="0" dy="24">• Reduced external LLM API cost by 40% via Redis caching in RAG pipelines</tspan>
    </text>

    <text x="0" y="430" class="job-title">Software Development Engineer — Tata Consultancy Services</text>
    <text x="0" y="455" class="body-text">
      <tspan x="0" dy="0">• Built enterprise semantic search and RAG systems over 10M+ documents</tspan>
      <tspan x="0" dy="24">• Owned CI/CD pipelines with zero Sev-1 incidents across 12 months</tspan>
      <tspan x="0" dy="24">• Optimized PostgreSQL and MSSQL queries achieving 50% latency reduction</tspan>
      <tspan x="0" dy="24">• Delivered production services on Azure using Docker and Kubernetes</tspan>
    </text>

    <line x1="0" y1="570" x2="750" y2="570" class="divider"/>


    <text x="0" y="620" class="section-title">Selected Projects</text>

    <g transform="translate(0, 650)">
      <text x="0" y="0" class="project-title">Vision AI</text>
      <text x="0" y="25" class="body-text">Scalable RAG-driven LLM platform.</text>
      <text x="0" y="48" class="body-text" font-size="13px" fill="#8b949e">Modular FastAPI, Pinecone, YOLO.</text>
      <text x="0" y="72" class="url-text">github.com/saisriharsha19/Vision-AI</text>
    </g>

    <g transform="translate(400, 650)">
      <text x="0" y="0" class="project-title">Compiler Design</text>
      <text x="0" y="25" class="body-text">Delphi / Pascal Interpreter.</text>
      <text x="0" y="48" class="body-text" font-size="13px" fill="#8b949e">Lexer/Parser via ANTLR, AST execution.</text>
      <text x="0" y="72" class="url-text">github.com/saisriharsha19/CompilerDesign</text>
    </g>

    <g transform="translate(0, 770)">
      <text x="0" y="0" class="project-title">Distributed Data Scraper</text>
      <text x="0" y="25" class="body-text">High-throughput scraping pipeline.</text>
      <text x="0" y="48" class="body-text" font-size="13px" fill="#8b949e">Python-based, fault tolerant design.</text>
      <text x="0" y="72" class="url-text">github.com/saisriharsha19/data-scraper</text>
    </g>

    <g transform="translate(400, 770)">
      <text x="0" y="0" class="project-title">Personal Website Backend</text>
      <text x="0" y="25" class="body-text">Production REST API.</text>
      <text x="0" y="48" class="body-text" font-size="13px" fill="#8b949e">FastAPI, secure routing, low latency.</text>
      <text x="0" y="72" class="url-text">github.com/saisriharsha19/personal-website-backend</text>
    </g>

    <g transform="translate(0, 890)">
      <text x="0" y="0" class="project-title">ML-Based Redaction System</text>
      <text x="0" y="25" class="body-text">Privacy-preserving NLP system.</text>
      <text x="0" y="48" class="body-text" font-size="13px" fill="#8b949e">Entity detection/anonymization.</text>
      <text x="0" y="72" class="url-text">
        <tspan x="0" dy="0">github.com/saisriharsha19/</tspan>
        <tspan x="0" dy="15">ML-Based_Redaction_Name_Prediction_System</tspan>
      </text>
    </g>

    <g transform="translate(400, 890)">
      <text x="0" y="0" class="project-title">Productivity Pal</text>
      <text x="0" y="25" class="body-text">Task and workflow assistant.</text>
      <text x="0" y="48" class="body-text" font-size="13px" fill="#8b949e">Backend-first automation design.</text>
      <text x="0" y="72" class="url-text">github.com/saisriharsha19/productivity-pal</text>
    </g>

  </g>
