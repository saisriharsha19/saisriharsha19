<svg width="1000" height="250" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
  <title>Sai Sri Harsha Guddati - AI Infrastructure Engineer</title>

  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6edf3" />
      <stop offset="100%" style="stop-color:#a2d2ff" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

     <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1000" height="250" fill="url(#bgGrad)"/>

  <g stroke="#388bfd" stroke-width="1.5" fill="#388bfd" opacity="0.15" filter="url(#glow)">
      <path d="M 50 50 L 200 180 L 450 120 L 800 200 L 950 80" fill="none"/>
      <circle cx="50" cy="50" r="4" />
      <circle cx="200" cy="180" r="4" />
      <circle cx="450" cy="120" r="5" />
      <circle cx="800" cy="200" r="4" />
      <circle cx="950" cy="80" r="4" />
      <line x1="0" y1="125" x2="1000" y2="125" stroke-opacity="0.5" stroke-dasharray="5,15"/>
  </g>

  <g filter="url(#textShadow)">
      <text x="500" y="100" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
            font-weight="800" font-size="38" letter-spacing="-0.5" fill="url(#nameGrad)">
        Sai Sri Harsha Guddati
      </text>

      <text x="500" y="150" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
            font-size="16" fill="#c9d1d9" font-weight="400">
        <tspan x="500" dy="0">Full Stack &amp; AI Infrastructure Engineer building scalable,</tspan>
        <tspan x="500" dy="26">production-grade systems for LLM-powered applications. Focused on</tspan>
        <tspan x="500" dy="26">distributed systems, performance, reliability, and clean architecture.</tspan>
      </text>
  </g>
</svg>
